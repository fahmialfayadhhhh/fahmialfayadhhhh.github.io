<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Login Page</title>

</head>
 <body>

  <div class="login-container">
    <h2>Daftar</h2>
    <form class="login-form" action="#" method="post">
      <div class="form-group">
        <label for="username">Nama Siswa:</label>
        <input type="text" id="username" >
      </div>

      <div class="form-group">
        <label for="username">Asal sekolah:</label>
        <input type="text">
      </div>

       <div class="form-group">
        <label for="username">NISN (Nomor Induk Siswa Nasional):</label>
        <input type="number" >
      </div>

      <div class="form-group">
        <label for="username">NPSN (Nomor Pokok Sekolah Nasional):</label>
        <input type="number" >
      </div>

      <div class="form-group">
        <label for="username">Nomor telepon:</label>
        <input type="number" >
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" >
      </div>
      <div class="form-group">
        <button type="submit">Daftar</button>
      </div>
    </form>
  </div>

</body>
</html>
